<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-center text-5xl"> <span class="text-blue-700">Welcome</span> to Statement Page</h2>
    </header>
    <main>
        <div class="grid grid-cols-3 gap-4 mx-12 mt-8">
            <div class="bg-lime-400 p-5 text-white rounded-lg">
                <h2 class="text-3xl">Deposit</h2>
                <h2 class="text-5xl">$<span id="deposit-total">000</span></h2>
            </div>
            <div class="bg-indigo-400 p-5 text-white rounded-lg">
                <h2 class="text-3xl">Withdraw</h2>
                <h2 class="text-5xl">$<span id="withdraw-total">000</span></h2>
            </div>
            <div class="bg-pink-400 p-5 text-white rounded-lg">
                <h2 class="text-3xl">Balance</h2>
                <h2 class="text-5xl">$<span id="balance-total">1200</span></h2>
            </div>

        </div>
        <div class="grid grid-cols-2 gap-4 mx-12 mt-8">
            <div class="bg-fuchsia-700 p-2 text-white rounded-lg">
                <h2 class="px-5 p-3">Please Deposit</h2>
                <input id="deposit-field" class="mx-5 text-black w-7/12 p-3 rounded-lg" type="text "
                    placeholder="Enter the amount to deposit">
                <button id="btn-deposit" class="bg-blue-400 block mx-5 mt-5 p-2 rounded-lg">Deposit</button>
            </div>
            <div class="bg-sky-600 p-2 text-white rounded-lg">
                <h2 class="px-5 p-3">Please Withdraw</h2>
                <input id="withdraw-field" class="mx-5 w-7/12 p-3 text-black rounded-lg" type="text "
                    placeholder="Enter the amount to withdraw">
                <button id="btn-withdraw" class="bg-emerald-400 block mx-5 mt-5 p-2 rounded-lg">Withdraw</button>
            </div>
        </div>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
