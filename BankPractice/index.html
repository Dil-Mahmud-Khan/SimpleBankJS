<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joker Bank Limited</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-center text-5xl"><span class="text-blue-700">Joker</span> Bank Limited</h1>

    <main>
        <section>
            <div class="text-center mt-8 bg-lime-300 pb-8 rounded-lg mx-5">
                <h2 class="text-2xl text-black">Please login</h2>
                <input id="email-field" class="block mx-5 w-3/12 p-3 rounded-lg" type="text">
                <input id="pass-field" class="block mx-5 mt-5 p-3 rounded-lg " type="password">
                <button id="btn-submit" class="bg-blue-400 block mx-5 mt-5 p-3 rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
